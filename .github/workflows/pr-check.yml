name: PR Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd backend && bun install --frozen-lockfile

      - name: Lint
        run: cd backend && bun run lint || echo "Lint warnings (non-blocking)"

      - name: Type check
        run: cd backend && bun run typecheck || echo "Type check warnings (non-blocking)"

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Lint
        run: cd frontend && bun run lint || echo "Lint warnings (non-blocking)"

      - name: Type check
        run: cd frontend && bun run typecheck || echo "Type check warnings (non-blocking)"

  test-ml-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd ml-engine
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: cd ml-engine && ruff check . || echo "Lint warnings (non-blocking)"

      - name: Run tests
        run: cd ml-engine && pytest tests/ -v --tb=short || echo "No tests or test failures (non-blocking)"
