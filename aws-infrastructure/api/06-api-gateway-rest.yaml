AWSTemplateFormatVersion: '2010-09-09'
Description: 'GuardQuote REST API Gateway with Lambda integration'

Parameters:
  EnvironmentName:
    Description: Environment name (dev, staging, prod)
    Type: String
    Default: dev

  ApiName:
    Description: API Gateway name
    Type: String
    Default: guardquote-api

  LambdaFunctionArn:
    Description: ARN of the Lambda function to integrate
    Type: String

  StageName:
    Description: API Gateway stage name
    Type: String
    Default: v1

  ThrottlingBurstLimit:
    Description: API throttling burst limit
    Type: Number
    Default: 1000

  ThrottlingRateLimit:
    Description: API throttling rate limit
    Type: Number
    Default: 500

  EnableAPIKey:
    Description: Enable API Key requirement
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']

  EnableCORS:
    Description: Enable CORS
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']

  CORSAllowOrigin:
    Description: CORS Allow-Origin header value
    Type: String
    Default: '*'

  EnableWAF:
    Description: Enable AWS WAF
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']

  WAFWebACLArn:
    Description: WAF Web ACL ARN for API Gateway
    Type: String
    Default: ''

Conditions:
  UseAPIKey: !Equals [!Ref EnableAPIKey, 'true']
  UseCORS: !Equals [!Ref EnableCORS, 'true']
  UseWAF: !And
    - !Equals [!Ref EnableWAF, 'true']
    - !Not [!Equals [!Ref WAFWebACLArn, '']]

Resources:
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub ${EnvironmentName}-${ApiName}
      Description: !Sub GuardQuote API for ${EnvironmentName}
      EndpointConfiguration:
        Types:
          - REGIONAL
      BinaryMediaTypes:
        - '*/*'
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-${ApiName}
        - Key: Environment
          Value: !Ref EnvironmentName

  # Proxy resource for all paths
  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: '{proxy+}'

  # ANY method for proxy
  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref ProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      ApiKeyRequired: !If [UseAPIKey, true, false]
      RequestParameters:
        method.request.path.proxy: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations
        RequestParameters:
          integration.request.path.proxy: method.request.path.proxy

  # CORS OPTIONS method
  ProxyOptionsMethod:
    Type: AWS::ApiGateway::Method
    Condition: UseCORS
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref ProxyResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS,PATCH'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'${CORSAllowOrigin}'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Root method
  RootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !GetAtt RestApi.RootResourceId
      HttpMethod: ANY
      AuthorizationType: NONE
      ApiKeyRequired: !If [UseAPIKey, true, false]
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations

  # Lambda Permission
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunctionArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*

  # Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyMethod
      - RootMethod
    Properties:
      RestApiId: !Ref RestApi

  # Stage
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: !Ref StageName
      RestApiId: !Ref RestApi
      DeploymentId: !Ref ApiDeployment
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          ThrottlingBurstLimit: !Ref ThrottlingBurstLimit
          ThrottlingRateLimit: !Ref ThrottlingRateLimit
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
      Variables:
        Environment: !Ref EnvironmentName
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  # Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Condition: UseAPIKey
    Properties:
      UsagePlanName: !Sub ${EnvironmentName}-guardquote-usage-plan
      Description: Usage plan for GuardQuote API
      ApiStages:
        - ApiId: !Ref RestApi
          Stage: !Ref ApiStage
      Throttle:
        BurstLimit: !Ref ThrottlingBurstLimit
        RateLimit: !Ref ThrottlingRateLimit
      Quota:
        Limit: 10000
        Period: DAY

  # API Key
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Condition: UseAPIKey
    Properties:
      Name: !Sub ${EnvironmentName}-guardquote-api-key
      Enabled: true
      StageKeys:
        - RestApiId: !Ref RestApi
          StageName: !Ref ApiStage

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Condition: UseAPIKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # WAF Association
  WAFAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: UseWAF
    Properties:
      ResourceArn: !Sub arn:aws:apigateway:${AWS::Region}::/restapis/${RestApi}/stages/${StageName}
      WebACLArn: !Ref WAFWebACLArn

  # CloudWatch Log Group
  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${EnvironmentName}-${ApiName}
      RetentionInDays: 30

Outputs:
  RestApiId:
    Description: REST API ID
    Value: !Ref RestApi
    Export:
      Name: !Sub ${EnvironmentName}-RestApiId

  RestApiEndpoint:
    Description: REST API Endpoint URL
    Value: !Sub https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}
    Export:
      Name: !Sub ${EnvironmentName}-RestApiEndpoint

  ApiKeyId:
    Condition: UseAPIKey
    Description: API Key ID
    Value: !Ref ApiKey
    Export:
      Name: !Sub ${EnvironmentName}-ApiKeyId
